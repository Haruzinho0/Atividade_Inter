<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interpolação</h1>
        <label for="numPoints">Quantidade de pontos:</label>
        <input type="number" id="numPoints" min="2" value="2">
        <button id="generateFields">Gerar Campos</button>
        <div id="pointsContainer"></div>
        <label for="interpolateAt">Valor a ser interpolado:</label>
        <input type="number" id="interpolateAt" step="any">
        
        <label for="methodSelect">Método de Interpolação:</label>
        <select id="methodSelect">
            <option value="lagrange">Lagrange</option>
            <option value="newton">Newton</option>
        </select>
        
        <button id="calculate">Calcular</button>
        <h2>Resultado: <span id="result"></span></h2>
        <h2>Passos:</h2>
        <div id="steps"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
